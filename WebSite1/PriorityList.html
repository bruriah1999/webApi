<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function httpGet() {

            var request = new httpRequest();
            request.method = "GET";
            request.url = "http://localhost:64502/api/users/getUsers";

            //create callback for success containing the response
            request.success = function (response) {
                console.log(response);
            };
        }
    </script>
</head>
<body>
    <button type="button" onclick="httpGet"></button>
</body>
</html>
